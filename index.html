<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2>Calculator!</h2>
    <div id="calculator">
      <div id="display">0</div>
      <div id="container">
        <button class="button" symbol-label="0">0</button>
        <button class="button" symbol-label="1">1</button>
        <button class="button" symbol-label="2">2</button>
        <button class="button" symbol-label="3">3</button>
        <button class="button" symbol-label="4">4</button>
        <button class="button" symbol-label="5">5</button>
        <button class="button" symbol-label="6">6</button>
        <button class="button" symbol-label="7">7</button>
        <button class="button" symbol-label="8">8</button>
        <button class="button" symbol-label="9">9</button>
        <button class="button" symbol-label="+">+</button>
        <button class="button" symbol-label="-">-</button>
        <button class="button" symbol-label="*">*</button>
        <button class="button" symbol-label="/">/</button>
        <button class="button calc" symbol-label="calc">Calc!</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
